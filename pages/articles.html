<md-content md-theme="default" layout-gt-sm="row" layout-padding>
    <div>
      	<md-input-container>
        	<label>Search for an article</label>
        	<input ng-model="articleSearch">
		</md-input-container>
	</div>
</md-content>

<md-table-container>
  <table md-table md-row-select multiple ng-model="selected">
    <thead md-head md-order="query.order" md-on-reorder="getArticles">
      <tr md-row>
        <th md-column md-order-by="1" style="width:20%"><span>Title</span></th>
        <th md-column md-order-by="2"><span>Content</span></th>
        <th style="width:10%">&nbsp;</th>
        <th style="width:10%">&nbsp;</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="article" md-select-id="id" md-auto-select ng-repeat="article in articles | filter : articleSearch ">
        <td md-cell>{{article.title}}</td>
        <td md-cell>{{article.content}}</td>
        <td md-cell><md-button ng-href="#/edit/article/{{article.id}}"><md-icon style="margin-top:4px" class="material-icons">edit</md-icon></md-button></td>
        <td md-cell><md-button ng-click="deleteArticle(article.id)"><md-icon style="margin-top:4px" class="material-icons">delete</md-icon></md-button></td>
      </tr>
    </tbody>
  </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-limit-options="[2, 5, 10, 15]" md-page="query.page" md-total="{{total}}" md-on-paginate="getArticles" md-page-select></md-table-pagination>
<md-button ng-href="#/edit/article/add">Add article</md-button>
