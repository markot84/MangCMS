<html>
  <head>
    <title>MangCMS - Welcome</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link href="bower_components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>
    <link href="bower_components/material-icons/material-icons.css" rel="stylesheet" type="text/css"/>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>

    <script src="app.js"></script>
    <script src="sideNav/sideNav.module.js"></script>
    <script src="modal.module.js"></script>
    <script src="articles/articles.module.js"></script>
    <script src="images/images.module.js"></script>
  </head>
 
  <body ng-app="MangCMS">
    <div ng-controller="sideNavController" layout="column" ng-cloak>
  <div layout="row" flex="100">
    <md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-md')"
        md-disable-backdrop
        md-whiteframe="4">
      <md-toolbar class="md-primary">
        <h1 class="md-toolbar-tools">Welcome Demo User</h1>
      </md-toolbar>
      <md-content layout-padding ng-controller="LeftCtrl">
        <md-button ng-click="close()" class="md-primary" hide-gt-md>
          Close Sidenav Left
        </md-button>
        <div layout="row">
          <md-button ng-href="#/articles" class="md-accent">Articles</md-button>
        </div>
        <div layout="row">
          <md-button ng-href="#/images" class="md-accent">Image Gallery</md-button>
        </div>
      </md-content>
    </md-sidenav>
    <md-content flex layout-padding ng-view>

        <!-- TOGGLE RIGHT SIDENAV BUTTON
        <div>
          <md-button ng-click="toggleRight()"
            ng-hide="isOpenRight()"
            class="md-primary">
            Toggle right
          </md-button>
        </div>
      </div>
      -->

    </md-content>

    <!--THE RIGHT SIDE OF SIDENAV

    <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Sidenav Right</h1>
      </md-toolbar>
      <md-content ng-controller="RightCtrl" layout-padding>
        <form>
          <md-input-container>
            <label for="testInput">Test input</label>
            <input type="text" id="testInput"
                   ng-model="data" md-autofocus>
          </md-input-container>
        </form>
        <md-button ng-click="close()" class="md-primary">
          Close Sidenav Right
        </md-button>
      </md-content>
    </md-sidenav>

    -->
  
  </div>
</div>
  </body>
</html>
